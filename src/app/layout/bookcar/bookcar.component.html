<app-header></app-header>
<section id="slider-area">
    <!--== slide Item One ==-->
    <div class="single-slide-item overlay">
      <div class="container">
        <div class="row">
          <div class="col-lg-5">
            <div class="book-a-car">
              <form [formGroup]="carbookForm" novalidate>
                <!--== Pick Up Location ==-->
                <div class="pickup-location book-item">
                  <!-- <h4>PICK-UP LOCATION:</h4> -->
                  <input type="text" placeholder="Pick up location" formControlName="pickup_location"
                    [ngClass]="displayFieldCss(carbookForm,'pickup_location')">
                </div>
                <!--== Pick Up Location ==-->
                <!--== Drop Location ==-->
                <div class="pickup-location book-item">
                  <!-- <h4>PICK-UP LOCATION:</h4> -->
                  <input type="text" placeholder="Drop location" formControlName="drop_location"
                    [ngClass]="displayFieldCss(carbookForm,'drop_location')">
                </div>
                <!--== Drop Location ==-->
  
                <!-- <mat-form-field>
                  <mat-label>Address </mat-label>
                  <input matInput
                       matGoogleMapsAutocomplete
                       [country]="de"
                       (onAutocompleteSelected)="onAutocompleteSelected($event)"
                       (onLocationSelected)="onLocationSelected($event)">
                </mat-form-field> -->
  
                <!--== Car Choose ==-->
                <div class="choose-car-type book-item">
                  <!-- <h4>CHOOSE CAR TYPE:</h4> -->
                  <select class="custom-select" formControlName="car_type"
                    [ngClass]="displayFieldCss(carbookForm,'car_type')" (change)="getCarListbyType($event)" [(ngModel)]="status">
                    <option value ="0" [selected]="status ==0" selected>Plesae Select Car Type</option>
                    <option value={{carType.id}} *ngFor="let carType of carTypeList"> {{carType.name}}</option>
                  </select>
                </div>
  
                <div class="pickup-location book-item">
                  <!-- <h4>PICK-UP LOCATION:</h4> -->
                  <!-- <input type="text" placeholder="Car Id" formControlName="car_id"
                    [ngClass]="displayFieldCss(carbookForm,'car_id')"> -->
                    <select class="custom-select" formControlName="car_id"
                    [ngClass]="displayFieldCss(carbookForm,'car_id')">
                   
                    <option value={{carlist.id}} *ngFor="let carlist of carListname"> {{carlist.name}}</option>
                  </select>
                </div>
                <!--== Car Choose ==-->
  
                <!--== Pick Up Date ==-->
                <div class="pick-up-date book-item custom-book-item">
                  <!-- <h4>PICK-UP DATE:</h4> -->
                  <div class="pick-up-date-input">
                    <input [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" placeholder="Pick up Date"
                      formControlName="pickup_date" [ngClass]="displayFieldCss(carbookForm,'pickup_date')">
                    <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
                  </div>
                  <div class="pick-up-time-input">
                    <input [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2" placeholder="Pick up Time"
                      formControlName="pickup_time" [ngClass]="displayFieldCss(carbookForm,'pickup_time')">
                    <owl-date-time [pickerType]="'timer'" #dt2></owl-date-time>
                  </div>
  
                  <!-- <div class="return-car">
                                          <h4>Return DATE:</h4>
                                          <input id="endDate" placeholder="Return Date" />
                                      </div> -->
                </div>
                <!--== Pick Up Date ==-->
                <!--== Pick Up Date ==-->
                <div class="pick-up-date book-item">
                  <!-- <h4>PICK-UP DATE:</h4> -->
                  <div class="pick-up-date-input">
                    <input [owlDateTimeTrigger]="dt3" [owlDateTime]="dt3" placeholder="Drop Date"
                      formControlName="drop_date" [ngClass]="displayFieldCss(carbookForm,'drop_date')">
                    <owl-date-time [pickerType]="'calendar'" #dt3></owl-date-time>
                  </div>
                  <div class="pick-up-time-input">
                    <input [owlDateTimeTrigger]="dt4" [owlDateTime]="dt4" placeholder="Drop Time"
                      formControlName="drop_time" [ngClass]="displayFieldCss(carbookForm,'drop_time')">
                    <owl-date-time [pickerType]="'timer'" #dt4></owl-date-time>
                  </div>
  
                  <div class="return-car">
                    <h4 style="visibility:hidden;">Return DATE:</h4>
                    <!--    <input id="endDate" placeholder="Return Date" /> -->
                  </div>
                </div>
  
                <!--== Pick Up Date ==-->
  
                <!--== User Name ==-->
                <div class="pickup-location book-item">
                  <!-- <h4>PICK-UP LOCATION:</h4> -->
                  <input type="text" placeholder="Your Name" formControlName="name"
                    [ngClass]="displayFieldCss(carbookForm,'name')">
                </div>
                <!--== User Name ==-->
                <!--== Email ==-->
                <div class="pickup-location book-item">
                  <!-- <h4>PICK-UP LOCATION:</h4> -->
                  <input type="text" placeholder="Email" formControlName="email"
                    [ngClass]="displayFieldCss(carbookForm,'email')">
                </div>
                <!--== Email ==-->
                <!--== Contact Number ==-->
                <div class="pickup-location book-item">
                  <!-- <h4>PICK-UP LOCATION:</h4> -->
                  <input type="text" placeholder="Contact Number" formControlName="phone"
                    [ngClass]="displayFieldCss(carbookForm,'phone')">
                </div>
                <!--== Contact Number ==-->
  
                <div class="book-button text-center">
                  <button class="book-now-btn" (click)="carBook()">Book Now</button>
                </div>
              </form>
            </div>
          </div>
  
          <div class="col-lg-7 text-right">
            <div class="display-table">
              <div class="display-table-cell">
                <div class="slider-right-text">
                  <h1>BOOK A CAR TODAY!</h1>
                  <!-- <p>FOR AS LOW AS $10 A DAY PLUS 15% DISCOUNT <br>
                                       FOR OUR RETURNING CUSTOMERS</p> -->
                  <p>FOR AS LOW AS Rs.500 A DAY PLUS EXTRA DISCOUNT <br>
                    FOR OUR RETURNING CUSTOMERS</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--== slide Item One ==-->
  </section>
